<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Basic</title>
    <link rel="stylesheet" href="gamestyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Album </a></li>
                    <li><a href="#">Bài đăng</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<article class="main-body">
    <div class="modal fade endModal" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="game-mode-title">
                    <h3>You Lose</h3>
                </div>
                <div class="lose-image">
                    <img src="img/gameover.png">
                </div>
                <div class="modal-body game-mode-container game-over">

                    <button class="btn btn-primary btn-replay" onclick="replay()">Replay</button>
                </div>

            </div>
        </div>
    </div>
    </nav>
    <div class="victoryBlock">
        <div class="game-mode-container game-over win">
            <img src="img/victory.png">
            <button class="btn btn-primary btn-replay" onclick="replay()">Replay</button>
        </div>
    </div>
    <div class="customProgeress">
        <div class="progress " style="height: 4px; border-radius: 4px">
            <div class="progress-bar progress-bar-info " role="progressbar" aria-valuemin="0" aria-valuemax="100"
                 style="width: 100%;">
            </div>
        </div>
    </div>
    <nav>
        <div class="modal fade startModal" id="startGameModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="game-mode-title">
                        <h3>Choose Your Game Mode</h3>
                    </div>
                    <div class="modal-body game-mode-container">
                        <div class="game-mode nomal">
                            <button class="btn btn-primary btn-choose" data-dismiss="modal" value="50">Normal</button>
                        </div>
                        <div class="game-mode hard">
                            <button class="btn btn-danger btn-choose" data-dismiss="modal" value="25">Hard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </nav>
    <div class="content">

    </div>
</article>

<footer>
    <audio id="backgroundmusic">
        <source src="backgroundmusic/nhacnen.mp3" type="audio/mpeg">
    </audio>
</footer>
<script src="jquery-3.2.1.min.js"></script>
<script src="gamelatbai.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
